  <header>
    <br>
    <div class="title-container d-flex justify-content-center align-items-center"><h1 class="title">Generador de Nombres de Dominios</h1></div>

    <div class="container d-flex justify-content-center align-items-center mb-5">

     <!-- Jumbotron -->
     <div class="row">
      <div class="col-md-6 img-container text-center">
          <img src="https://marketplace.canva.com/EAFzBQwAF_Y/1/0/1600w/canva-abstract-creative-idea-brain-bulb-logo-yl2klyI5yvg.jpg" class="img-fluid" />

            domain names</h2>

    </div>

<!--CARDS-->
<div class="card-group">
  <!--CARD1-->
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-top p-2">
        <h2 class="card-title">Totally Random</h2>
      </div>
      <div class="card-body">
        <form id="randomDomainForm">
          <label for="generatedRandomDomain" class="custom-text">Generador de Dominio Aleatorio:</label>
          <input type="text" id="domainInput" readonly><br>
          <button type="button" onclick="generateDomain()" class="btn btn-lg btn-dark">Generar dominio</button>
        </form>
      </div>
    </div>
  </div>
  <!--CARD2-->
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-top p-2">
        <h2 class="card-title">Custom & Random</h2>
      </div>
      <div class="card-body">

        <form id="userNounForm">
          <label for="customNounInput" class="custom-text">¡Escribe tu palabra y... Et voilà!:</label>
          <input type="text" id="customNounInput" placeholder="Tu palabra aquí..."><br>
          <button type="submit" onclick="generateCustomDomain()" class="btn btn-lg btn-dark">Generar dominio </button>
          <input type="text" id="customDomainInput" readonly>
        </form>
      </div>
    </div>
  </div>
